# ===========================================
# iStudy - Learning Center Management System
# ===========================================

spring.application.name=BigIdeas

# Server
server.port=${PORT:8080}

# ===========================================
# Database Configuration (PostgreSQL)
# ===========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/istudy_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1111}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# JWT Configuration
# ===========================================
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# ===========================================
# OpenAPI / Swagger
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.root=INFO
logging.level.com.ogabek.istudy=DEBUG