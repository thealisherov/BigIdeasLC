spring.application.name=istudy

# ===========================================
# Server Configuration (Memory Optimized)
# ===========================================
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# Reduce Tomcat threads to save memory (FREE TIER OPTIMIZATION)
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=50
server.tomcat.accept-count=10
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=60000

app.base-url=https://bigideaslc-production.up.railway.app

# ===========================================
# Database Configuration (PostgreSQL)
# ===========================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (CRITICAL FOR 512MB RAM!)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# ===========================================
# JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Disable ALL caches to save memory
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# JDBC batch settings
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===========================================
# JWT Configuration
# ===========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# ===========================================
# OpenAPI / Swagger
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# Logging - MINIMAL (Saves Memory)
# ===========================================
logging.level.root=WARN
logging.level.com.ogabek.istudy=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Disable color output in production
spring.output.ansi.enabled=never

# ===========================================
# Spring Boot Memory Optimizations
# ===========================================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.jmx.enabled=false

# ===========================================
# Jackson JSON
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# ===========================================
# File Upload
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB